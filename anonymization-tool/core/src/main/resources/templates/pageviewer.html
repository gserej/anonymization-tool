<html xmlns:th="https://www.thymeleaf.org" dir="ltr" mozdisallowselectionprint>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>PDF.js page viewer using built components</title>

    <style>
        body {
            background-color: #aaaaaa;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }

    </style>

    <link rel="stylesheet" href="pdfjs-dist/web/pdf_viewer.css">
    <script src="pdfjs-dist/build/pdf.js"></script>
    <script src="pdfjs-dist/web/pdf_viewer.js"></script>

</head>

<body tabindex="1">

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/>
        </li>
    </ul>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file" accept="application/pdf"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div id="pdf-meta">
    <div id="pdf-buttons">
        <button id="pdf-prev">Previous</button>
        <button id="pdf-next">Next</button>
        <button id="draw">Draw</button>
        <button id="draw2">Draw2</button>

        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

</div>

<div id="pageContainer" class="pdfViewer singlePageView"></div>

<script th:inline="javascript">
    var DEFAULT_URL = /*[[${files}]]*/ '../static/compressed.tracemonkey-pldi-09.pdf';
</script>

<script src="pageviewer.js"></script>


</body>
</html>
