<html dir="ltr" lang="en"
      mozdisallowselectionprint xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="notranslate" name="google">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Anonymization tool</title>

    <style>
        body {
            background-color: #AAAAAA;
            padding-left: 3%;
            padding-right: 3%;
        }

        div#pageContainer {
            display: inline-block;
        }

        div#data-types {
            display: inline-block;
            vertical-align: top
        }

    </style>

    <link href="pdfjs-dist/web/pdf_viewer.css" rel="stylesheet">
    <script src="pdfjs-dist/build/pdf.js"></script>
    <script src="pdfjs-dist/web/pdf_viewer.js"></script>

</head>

<body tabindex="1">
<div id="welcome-screen">
    <h1>Anonymization tool</h1>
    <h2>Please upload the PDF, JPG or PNG file.</h2>
</div>


<!--/*@thymesVar id="message" type=""*/-->
<div th:if="${message}">
    <h3 th:text="${message}"></h3>
    <!--/*@thymesVar id="fileReadyMessage" type=""*/-->
    <div th:if="${fileReadyMessage}">
        <h3 th:text="${fileReadyMessage}"></h3>
    </div>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"></a>
        </li>
    </ul>
</div>

<div id="upload-form">
    <form action="/" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input accept="application/pdf, image/jpeg, image/png" name="file" type="file"/></td>
                <td><input disabled type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div id="pdf-meta">
    <div id="pdf-buttons">
        <button id="pdf-prev">Previous</button>
        <button id="pdf-next">Next</button>
        <button id="do-refactor">Do anonymization</button>
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>


</div>

<div id="pdf-section">
    <div class="pdfViewer singlePageView" id="pageContainer"></div>
    <div id="data-types">
        <button id="draw">Show Boxes</button>
        <br>
        <label>
            <input checked name="data-type2" type="checkbox" value="PESEL">
        </label>PESEL numbers<br>
        <label>
            <input checked name="data-type3" type="checkbox" value="NIP">
        </label>NIP numbers<br>
        <label>
            <input checked name="data-type4" type="checkbox" value="REGON">
        </label>REGON numbers<br>
        <label>
            <input checked name="data-type5" type="checkbox" value="Name">
        </label>First and last names<br>
        <label>
            <input checked name="data-type6" type="checkbox" value="Phone_Number">
        </label>Phone numbers<br>
        <label>
            <input checked name="data-type7" type="checkbox" value="Address">
        </label>Addresses<br>
        <label>
            <input checked name="data-type8" type="checkbox" value="Date">
        </label>Dates<br>
    </div>
</div>

<script th:inline="javascript">
    var DEFAULT_URL = [[${files}]];
    var rectListJS = [[${rectListModel}]];
    console.log("Initial rect list: " + rectListJS);
</script>

<script src="pageviewer.js"></script>

</body>
</html>
