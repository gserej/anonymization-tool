<html dir="ltr" mozdisallowselectionprint xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="notranslate" name="google">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>PDF.js page viewer using built components</title>

    <style>
        body {
            background-color: #aaaaaa;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }

    </style>

    <link href="pdfjs-dist/web/pdf_viewer.css" rel="stylesheet">
    <script src="pdfjs-dist/build/pdf.js"></script>
    <script src="pdfjs-dist/web/pdf_viewer.js"></script>

</head>

<body tabindex="1">

<div th:if="${message}">
    <h3 th:text="${message}"></h3>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"></a>
        </li>
    </ul>
</div>

<div id="upload-form">
    <form action="/" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input accept="application/pdf, image/jpeg, image/png" name="file" type="file"/></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div id="pdf-meta">
    <div id="pdf-buttons">
        <button id="pdf-prev">Previous</button>
        <button id="pdf-next">Next</button>
        <button id="draw">Show Boxes</button>
        <button id="draw2">Confirm</button>
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

</div>

<div class="pdfViewer singlePageView" id="pageContainer"></div>

<script th:inline="javascript">
    var DEFAULT_URL = [[${files}]];
    var rectListJS = [[${rectListModel}]];
    console.log(rectListJS);
</script>

<script src="pageviewer.js"></script>

</body>
</html>
